{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    <h2>All tweets</h2>
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <div class="tweet">
          <img src="http://www.placecage.com/48/48">
          <div class="tweet-info">
            <li><a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">{{tweet.name}}</a> - {{ tweet.text }}</li>
          </div>
          
      </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
